<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch_style.css">


    <title>Try me!</title>
</head>

<body>

    <h1>STOPWATCH</h1>

    <div id="background1">
        <div id="background2">

            <!-- stopwatch buttons -->
            <button href="stopwatch.js" id="start">start</button>
            <button href="stopwatch.js" id="stop">stop</button>
            <button href="stopwatch.js" id="reset">reset</button>

            <!-- clock counter -->
            <div class="hi">
                <span class="clock" id="hr">
                    00</span>

                <span class="clock" id="min">
                    00</span>

                <span class="clock" id="sec">
                    00</span>

                <span class="clock" id="millisec">
                    00</span>
            </div>

        </div>


    </div>
    <script src="stopwatch.js"></script>

</body>

</html>
